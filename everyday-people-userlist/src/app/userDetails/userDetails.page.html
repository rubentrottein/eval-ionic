<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Détails du contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Détails du contact</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <img alt="image de {{ name }}" src="{{ image }}" />
    <ion-card-header>
      <ion-card-title>{{ name }}</ion-card-title>
      <ion-card-subtitle>{{ online }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <h4>Modifier le contact</h4>
      <input type="text" [(ngModel)] = "name">
      <input type="text" [(ngModel)] = "image">
      <input type="text" [(ngModel)] = "online">
    </ion-card-content>
  </ion-card>
  <app-explore-container name="Détails du contact"></app-explore-container>
</ion-content>
